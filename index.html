<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8' />
    <title>Etch A Sketch</title>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main class="main">
        <aside class="options">
            <button id="btn">Enter a number of square</button>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider round"></span>
                </label>
                <label for="toggle" id="random-color-toggler">Random Color</label>
            </div>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-darken">
                    <span class="slider round"></span>
                </label>
                <label for="toggle-darken" id="darken-color-toggler">Darken Color</label>
            </div>
        </aside>
        <div class="container">
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
